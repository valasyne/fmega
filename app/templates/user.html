{% extends "base.html" %}

{% block content %}
<table>
  <tr valign="top">
    <td> <img src="{{ user.avatar(128) }}" alt=""> </td>
    <td>
      <h1>User: {{ user.username }}</h1>
    </td>
  </tr>
</table>
<hr>
{% for post in posts %}
<table>
  <tr>
    <td>
      <img src="{{ user.avatar(36) }}" alt="">
    </td>
    <td>
      {{ post.author.username }} says: <strong>{{ post.body }}</strong>
    </td>
  </tr>
</table>
<p>
</p>
{% endfor %}

{% endblock %}
