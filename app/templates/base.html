<html>
  <head>
    <title>
      {% if title %}
      {{ title }} | MBlog
      {% else %}
      Welcome to MBlog!
      {% endif %}
    </title>
    <body>
      <div>
        MBlog:
        <a href="/index">Home</a>
        <a href="/login">Login</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}

    </body>
  </head>
</html>
